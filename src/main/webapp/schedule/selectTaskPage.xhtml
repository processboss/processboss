<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
	<p:selectOneMenu value="#{scheduleController.entityTask}" effect="fade" converter="taskConverter">
		<f:selectItem itemLabel="Selecione uma Tarefa" itemValue="0" />
		<f:selectItems value="#{scheduleController.allTaskEntities}" var="task" itemLabel="#{task.name}" itemValue="#{task}"/>
	</p:selectOneMenu>
	<br/><br/>
	

</html>
